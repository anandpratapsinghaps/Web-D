<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,th,td{
            border: 2px solid black;
            border-collapse: collapse;
            height: 100px;
            width: 60vw;
            text-align: center;
        }
        th{
            background-color: aqua;
            font-size: 30px;
        }
        .col{
            background-color: aqua;
        }
        .col td{
            font-weight: bold;
            font-size: 30px;
        }
        td{
            font-size: 25px;
        }
    </style>
</head>
<body>
    <table>
        <h1>Learning Tables in HTML</h1>
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Stock</th>
        </tr>
        <tr>
            <td>Apples</td>
            <td>$15</td>
            <td>150</td>
        </tr>
        <tr>
            <td>Biscuit</td>
            <td>$10</td>
            <td>200</td>
        </tr>
        <tr>
            <td>Bread</td>
            <td>$5</td>
            <td>40</td>
        </tr>
        <tr class="col">
            <td colspan="3">Total</td>
            <!-- <td></td>
            <td></td> -->
        </tr>
    </table>
</body>
</html>
