<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h2>Static</h2>
    <section id="static">
        <div style="background-color: lightblue;"></div>
        <div id="middle" style="background-color: lightcoral"></div>
        <div style="background-color: lightseagreen;"></div>
        </section>
        <br>
        <h2>Relative</h2>
        <section id="relative">
            <div style="background-color: lightblue;"></div>
            <div id="middle" style="background-color: lightcoral"></div>
            <div style="background-color: lightseagreen;"></div>
    </section>
    <br>
    <h2>Absolute</h2>
        <section id="absolute">
            <div style="background-color: lightblue;"></div>
            <div id="middle" style="background-color: lightcoral"></div>
            <div style="background-color: lightseagreen;"></div>
    </section>
    <h2>Fixed</h2>
        <section id="fixed">
            <div style="background-color: lightblue;"></div>
            <div style="background-color: lightcoral"></div>
            <div id="middle"style="background-color: lightseagreen;"></div>
    </section>
    <h2>Sticky</h2>
        <section id="sticky">
            <div style="background-color: lightblue;"></div>
            <div id="middle" style="background-color: lightcoral"></div>
            <div style="background-color: lightseagreen;"></div>
    </section> 
</body>
</html>
